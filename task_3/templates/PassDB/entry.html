{% extends 'base.html' %}

{% block content %}
<h1>Add Passwords File</h1>
<form action="{% url 'add_pass' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% for entry in form %}
           <div>
                {{ entry.label_tag }}
           </div>
           <div>
               {{entry}}
           </div>
        {% endfor %}
        <button>
            Save data
        </button>
    </form>
{% endblock %}
